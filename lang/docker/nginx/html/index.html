<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなページ</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
            border-bottom: 1px solid #ccc;
        }

        ul {
            list-style: square;
        }
    </style>
</head>

<body>

    <h1>これは見出しです</h1>

    <p>これは段落です。ここに文章を書きます。<br>
        改行したい場合は &lt;br&gt; タグを使います。</p>

    <p>別の段落です。リンクを貼ることもできます:
        <a href="https://www.google.com/" target="_blank">Googleへのリンク</a>
    </p>

    <h2>箇条書きリストの例</h2>
    <ul>
        <li>リスト項目1</li>
        <li>リスト項目2</li>
        <li>リスト項目3</li>
    </ul>

</body>

</html>
