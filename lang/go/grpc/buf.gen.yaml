version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/kavos113/hobbies/lang/go/grpc/gen
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: gen
    opt: 
      - paths=source_relative
  - local: ["go", "tool", "protoc-gen-go-grpc"]
    out: gen
    opt: 
      - paths=source_relative
inputs:
  - directory: proto